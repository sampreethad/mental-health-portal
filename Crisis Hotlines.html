<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hotline {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .hotline h2 {
            margin-top: 0;
            color: #333;
        }
        .hotline p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Portal</h1>
        <div class="hotline">
            <h2>National Suicide Prevention Lifeline</h2>
            <p><strong>Phone:</strong> 1-800-273-TALK (8255)</p>
            <p><strong>Website:</strong> <a href="https://suicidepreventionlifeline.org/" target="_blank">suicidepreventionlifeline.org</a></p>
        </div>
        <div class="hotline">
            <h2>Crisis Text Line</h2>
            <p><strong>Text:</strong> Text "HELLO" to 741741</p>
            <p><strong>Website:</strong> <a href="https://www.crisistextline.org/" target="_blank">crisistextline.org</a></p>
        </div>
        <!-- Add more hotlines as needed -->
    </div>
</body>
</html>
