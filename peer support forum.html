<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Support Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Peer Support Forum</h1>
    </header>

    <main>
        <section id="threads">
            <!-- Thread list will be displayed here -->
        </section>

        <section id="create-thread">
            <h2>Create New Thread</h2>
            <form id="thread-form">
                <input type="text" id="thread-title" placeholder="Thread Title" required>
                <textarea id="thread-content" placeholder="Thread Content" required></textarea>
                <button type="submit">Post Thread</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
